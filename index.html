<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <style>

  body {font-family: 'Red Hat Display';font-size: 22px;}

  </style>

</head>

<body background-image="images/pattern-background-desktop.svg">

<div class="card">
  <img id="radius" src="images/illustration-hero.svg" alt="Avatar" style="width:100%">
  <div class="cont">
    <h1>Order Summary</h1> 
    <div class="desc"><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
  
  <div class="plan">
    <div class="col"><div class="col_1"> <img src="images/icon-music.svg" width="35px;"> </div> </div>
    <div class="col"><div class="col_2"> <h2>Annual Plan</h2> <p>$59.99/year</p> </div> </div>
    <div class="col"><div class="col_3"> <a href="#">Change</a> </div> </div>   
  </div>


</div>
<button class="button" id="full">Proceed to Payment</button>
<button class="button" id="ghst">Cancel Order</button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kriszbalog99">kriszbalog99</a>.

  </div>
</body>
</html>
